<div *ngIf="addedPokemons.length != 0" class="text-center">
    <h1 id="addedTitle" class="solid"> Added Pokemons </h1>
    <div class="row">
        <div class="col-4 text-center" *ngFor="let pokemon of addedPokemons">
            <div class="addedPokemonContainer">
                <img [src]="pokemon.img"> {{pokemon.name}}
            </div>
        </div>
    </div>
</div>
